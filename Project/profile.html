<div ng-controller="profileCtrl">
<div id="topContent">
    <div class="row">
        <div class="col-md-12">
            <div id="restimg">
            <img src="restpic.jpg" id="im"></div>
             <div id="details">
                     <b><h2>{{userid}}</h2></b>
                     <br><i>Email:{{email}}</i>
                    </div>   
                    </div>
                    </div>
                    </div>
                    
                    
                    
                    
<div  id="bottomContent">  
     <div class="row">
        <div class="col-md-12"> 
           <tabset>
             <tab heading="Reviews"> 
                <div class="review" ng-repeat="review in reviews">
                <blockquote>
                <rating ng-model="review.rating" readonly="true"></rating>
                <div><a ui-sref="restaurantDetails"><a ui-sref="restaurantDetails({restaurantID:review.restaurant_id,restaurantName:review.restaurant_name})">{{review.restaurant_name}}</a>
                <button type="button" class="btn btn-danger" ng-click="delete(review._id,review)">Delete</button>
                </div>
                  <br>
                  {{review.content}}
                  <cite class="clearfix">â€”{{review.user_id }} On {{review.createdOn | date}}</cite>
                </blockquote>   
                </div>  
                </tab>    
                <tab heading="Favorite Restaurants"> 
                <div class="review" ng-repeat="favorite in favorites">
                <blockquote>
                {{favorite.name}}
                </blockquote>   
                </div>
                </tab>
                <tab heading="Favorite Users"> 
                <div class="review" ng-repeat="favorite in follow">
                <blockquote>
                <a ui-sref="userProfile({userID:favorite.followee})">{{favorite.followee}}</a>
                </blockquote>   
                </tab>    
                </div>  
            </div>  
        </div>
    </div>
