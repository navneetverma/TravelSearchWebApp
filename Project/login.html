<style>
input.ng-invalid {
  border: 1px solid red;
}
input.ng-valid {
  border: 1px solid green;
  }
</style>


<div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
  <div class="modal-content">
      <div class="modal-header">
          <button type="button" class="close" ui-sref="index2" aria-hidden="true">Ã—</button>
          <h1 class="text-center">Login</h1>
      </div>
      <div class="modal-body">
          <form class="form col-md-12 center-block" novalidate ng-submit="ok()" name="form">
            <div class="form-group">
              <input type="email" class="form-control input-lg" placeholder="Email" ng-model="email" name="email" required>
                   <div class="error-container"  ng-show="form.email.$dirty && form.email.$invalid">
                    <small class="error"  ng-show="form.email.$error.required">
                      Your email is required.
                      </small>
                    <small class="error" ng-show="form.email.$error.email">
                      That is not a valid email. Please input a valid email.
                    </small>
                  </div>
            </div>
            <div class="form-group">
              <input type="password" class="form-control input-lg" placeholder="Password" ng-model="password" name="password" required>
                <div class="error-container"  ng-show="form.password.$dirty && form.password.$invalid">
                  <small class="error"  ng-show="form.password.$error.required">
                      Your password is required.
                    </small>
                </div>    
            </div>
            <div class="form-group">
             <button type="submit" class="btn btn-primary btn-lg btn-block" ng-disabled="form.$invalid">Sign In</button>
            </div>
          </form>
      </div>
      <div class="modal-footer">
      </div>
  </div>
  </div>
</div>
